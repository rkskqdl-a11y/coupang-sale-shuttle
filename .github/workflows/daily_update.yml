name: Scheduled Daily Automation

on:
  schedule:
    - cron: '0 0,6,12,18 * * *' # 하루 4번 실행 (KST 09, 15, 21, 03시)
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write

jobs:
  automation-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run Scraping Engine
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Git Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: 일일 자동 전수조사 업데이트 ($(date +'%Y-%m-%d'))"
            git push
          else
            echo "변경 사항 없음 - 푸시 스킵"
          fi
