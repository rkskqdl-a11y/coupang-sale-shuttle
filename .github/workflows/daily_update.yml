name: Scheduled Daily Automation

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  automation-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install requests google-generativeai

      - name: Run Scraping Engine
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Git Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: 전수 조사 엔진 자동 업데이트 ($(date +'%Y-%m-%d'))"
            git push
          else
            echo "새로 생성된 상품 없음"
          fi
