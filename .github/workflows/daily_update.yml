name: Coupang Auto Update

on:
  schedule:
    # 6시간마다 자동 실행 (한국 시간 09, 15, 21, 03시)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write # 깃허브 푸시 권한 부여 [2]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run Scraping Script
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # [수정] 명령어 뒤에 반드시 한 칸을 띄워야 합니다.
          git add.
          
          # [수정] if와! 사이에도 공백을 추가했습니다. 
          if! git diff-index --quiet HEAD; then
            git commit -m "chore: 일일 자동 업데이트 ($(date +'%Y-%m-%d')) [skip ci]"
            git push
          else
            echo "변경 사항이 없어 커밋을 생략합니다."
          fi
