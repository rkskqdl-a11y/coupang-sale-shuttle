name: Coupang Partners Automation

on:
  schedule:
    # 6시간 간격 자동 실행 (UTC 기준 0, 6, 12, 18)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # 수동 버튼 활성화

permissions:
  contents: write # 파일 쓰기 권한 부여 필수 [1]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 최신 v4 이상 사용 권장 [2]

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run automation script
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add.
          # 변경사항이 있는 경우에만 커밋 수행하여 에러 방지 
          if! git diff-index --quiet HEAD; then
            git commit -m "Auto-update: New product reviews $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
